<html>

<head>
    <title>Vue Demo</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script>
        var modelDate = {
            message: "Hello Vue.js!"
        }
        new Vue({
            el: "#app",
            data: modelDate
        });
    </script>
</body>

</html>
