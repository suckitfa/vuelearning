<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域以及作用域链</title>
</head>

<body>
    <!-- <p>明确：javascript中只有全局作用域和函数作用域</p> -->
    <script>
        var color = "blue"; //注册到window对象中了

        function getColor() {
            var color = "red"; //在函数作用域中
            return color;
        }

        alert(getColor());
    </script>

</body>

</html>
