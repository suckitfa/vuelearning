        // 占位符 ${变量名}
        let name = "zhangsan";
        let message = `Hello,${name}`;
        console.log(message);
        let amount = 5;
        let price = 86.5;
        let total = `The total price is ${amount*price}`;

        //模版字符串本身也是表达式
