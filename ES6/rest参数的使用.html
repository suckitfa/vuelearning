<body>
    <!-- 
        对比arguments对象的使用 
         谢谢 Note: “Array-like” means that arguments has a length property and
         properties indexed from zero, but it doesn't have Array's built-in methods like forEach() and map(). 
         See §Description for details.
    -->
    <script>
        //函数定义时候，并没有设置接受传入参数的变量
        function test() {
            // 函数会将接受的参数全部传入arguments对象中
            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
            console.log(arguments);
        }
        //传入变量呗保存在arguments当中
        test(1, 23, 4, 'suck');
        // console.log(test.arguments);
    </script>
