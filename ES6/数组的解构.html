<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的解构</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3]
        let [a, b, c] = arr;
        let [first, , ] = arr;
        console.log(first)
        let d, e, f;
        [d, e, f] = arr;
        console.log(d, e, f);
        // 同时也支持嵌套解构
    </script>
</body>

</html>
